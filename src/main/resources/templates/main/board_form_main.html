<div th:fragment="main" class="content-wrapper">
	<div class="content-header">
		<div class="container-fluid">
			<h1 class="m-0">게시판 생성</h1>
		</div>
	</div>
	<div>
		<form th:object="${boardForm}" th:method="${ method }">
			<div th:replace="~{lib/error :: formError}"></div>
			      <!--/* CSRF 토큰 */-->
	<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }"/>
			<!--/* 시큐리티 관련으로 아직 불필요 
		 th:object, 오류 처리(아래코드)만 넣어서 연동 여부 확인(오타및 이름규칙 오류확인) 
		<div th:replace="~{lib/frag :: formErrorFrag}"></div>
		*/-->
		<div class ="container mx-2">
			<div class="my-3">
				<label for="boardName" class="form-label">게시판 이름</label> 
				<input
					type="text" id="boardName" th:field="*{boardName}"
					class="form-control">
			</div>
			<div class="my-3">
				<label for="description" class="form-label">게시판 설명</label> 
				<input
					type="text" id="description" th:field="*{description}"
					class="form-control">
			</div>
			<div class="my-3">
				<input type="submit" value="게시판 생성" class="btn btn-info">
			</div>
			</div>
		</form>
	</div>
</div>
