<div th:fragment="main" class="content-wrapper">

	<div class="content-header">
		<div class="container-fluid">
			<h1 class="m-0">댓글 작성</h1>
		</div>
	</div>
	<div>
		<form th:object="${commentForm}" method="post">
			      <!--/* CSRF 토큰 */-->
	<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }"/>
			<div th:replace="~{lib/error :: formError}"></div>
			<div class="my-3">
				<label for="content" class="form-label">댓글</label> 
				<textarea
					type="text" id="content" th:field="*{content}"
					class="form-control"></textarea>
			</div>
<button type="submit">작성 완료</button>
<a class="btn btn-dark" th:href="@{|/bbs/${boardId}/post/${boardPostId}|}">게시글로 돌아가기</a>
</form>
</div>
</div>
