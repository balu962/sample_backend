<div th:fragment="main" class="content-wrapper">
	<div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            <a style=" background: none; border: none; cursor: pointer;">
              <h3 class="my-2">게시판 관리</h3>
              </a>
            </div>
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <div class="mx-3">
	<table class="table">

			<tr>

				<th>수정</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody>

							th:href="@{|/bbs/${board.id}/list|}" style="color: white"></a>
					</button>
					</td>
				<td>	</a> 
				<form th:action="@{|/board/${board.id}/modify|}" class="nav-link"> 
			      <!--/* CSRF 토큰 */-->

	<button class="btn btn-success">게시판 수정</button> 
					</form>
					</td>
					<td>
					 <form th:action="@{|/board/${board.id}/delete|}" class="nav-link" method="post">
			      <!--/* CSRF 토큰 */-->
	<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }"/>
					 <button
						class="btn btn-danger">게시판 삭제</button>
					</form>
					</td>
			</tr>
		</tbody>
	</table>
	</a> 
	<a href="/board/create" class="nav-link"> <span
		class="btn btn-info">게시판 생성</span>
		</p>
	</a>
</div>
