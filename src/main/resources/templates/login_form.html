<html layout:decorate="~{layout}">
<div layout:fragment="content">

<div class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>SAMPLE 사이트</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">로그인</p>

      <form action="/member/login" method="post">
	<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }"/>
		<div th:replace="~{lib/error :: loginError}"></div>
		
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="email" id="email" placeholder="이메일" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" id="password"  placeholder="비밀번호" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">로그인</button>   
          </div>
		<a href="/member/signup" class="btn btn-success" type="button">회원가입</a>
        </div>
      </form>
</div>
</div>
</div>
</div>
</div>
</html>
